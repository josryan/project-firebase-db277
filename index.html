            <h1 class="text-center"><img class="img-fluid logo1" src="assets/img/logo.png" alt="" width="100" height="40" style="display: block;padding-top: 10px;padding-bottom: 10px;"></h1>
            <h4 class="text-center mt-4" id="sign-head"><strong>Sign in</strong></h4><br><br>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            localStorage.setItem("email", email);
            window.location.href = "pass.html";
        });
